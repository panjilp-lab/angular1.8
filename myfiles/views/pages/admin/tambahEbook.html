<div class="box">
    <div class="box-header">
      <h2>Tambah Data Ebook</h2>
      <!-- <small>Use Bootstrap's predefined grid classes to align labels and groups of form controls in a horizontal layout by adding .form-horizontal to the form. Doing so changes .form-groups to behave as grid rows, so no need for .row.</small> -->
    </div>
    <div class="box-divider m-a-0"></div>
    <div class="box-body">
      <form role="form" class="ng-pristine ng-valid">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 form-control-label">Kode Ebook</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 form-control-label">Judul</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 form-control-label">Upload Foto</label>
          <div class="col-sm-10">
            <input type="file" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 form-control-label">Harga</label>
          <div class="col-sm-10">
            <select class="form-control c-select">
              <option value="Option 1">Option 1</option>
              <option value="Option 2">Option 2</option>
              <option value="Option 3">Option 3</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 form-control-label">Deskripsi</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="2"></textarea>
          </div>
        </div>
        <div class="form-group row m-t-md">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn blue">Simpan</button>
          </div>
        </div>
      </form>
    </div>
  </div>
